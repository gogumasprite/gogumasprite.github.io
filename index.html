<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Base64 인코더/디코더</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Base64 인코더/디코더</h1>
    <div class="container">
        <textarea id="inputText" placeholder="인코딩 또는 디코딩할 텍스트를 입력하세요."></textarea>
        <div class="buttons">
            <button onclick="encodeBase64()">인코딩</button>
            <button onclick="decodeBase64()">디코딩</button>
        </div>
        <textarea id="outputText" readonly placeholder="결과가 여기에 표시됩니다."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
